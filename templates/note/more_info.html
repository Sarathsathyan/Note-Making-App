{% extends 'base.html' %}

{% block content %}
    <style>
    textarea {
    white-space: normal;
    text-align: justify;
    -moz-text-align-last: center; /* Firefox 12+ */
    text-align-last: center;
}
    </style>

    {% include 'partials/_header.html' %}
    <section>
    {% include 'partials/_alerts.html' %}
        <div class="container mt-5">

            <form method="post">{% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlInput1">Heading</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                           placeholder="Enter heading" name="heading" value="{{ data.heading }}">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Contact number</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                           placeholder="Contact number" name="contact" value="{{ data.contact }}">
                </div>



                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Create your note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="note" required>
                    {{ data.note }}
                    </textarea>
                </div>
                <input type="submit" class="btn btn-success" name="submit">
            </form>

        </div>


    </section>


{% endblock %}
